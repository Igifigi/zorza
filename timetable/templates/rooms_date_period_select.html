
{% extends "base.html" %}
{% load i18n %}

{% block title %}
{% trans "Rooms - Select date and period" %} - Zorza
{% endblock %}

{% block content %}
<form class="form-small" method="post">
	<h2>{% trans "Rooms - Select date and period" %}</h2>
	{% csrf_token %}
	{{ form.non_field_errors }}
	{{ form.as_p }}
	<p class="text-center">
		<button type="submit" class="button-primary">
			{% trans "Show lessons in rooms" %}
		</button>
	</p>
</form>

{% endblock %}
