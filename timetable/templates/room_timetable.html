{% extends "timetable_base.html" %}
{% load i18n %}

{% block caption %}
{% trans "Classroom" %} {{ room.name }}
{% endblock %}

{% block lesson %}
<div class="lesson-table">
	<div class="table-row">
		<a class="teacher" href="{% url "teacher_timetable" lesson.teacher.pk %}" title="{{ lesson.teacher.name }}">
			{{ lesson.teacher.initials }}
		</a>
		<a class="group" href="{% url "groups_timetable" lesson.group.pk %}">
			{{ lesson.group }}
		</a>
	</div>
</div>
<div class="subject" title="{{ lesson.subject.name }}">
	{{ lesson.subject.short_name }}
</div>
{% endblock %}
