{% load i18n %}
<span class="lesson-timer" id="before-lessons" hidden>
	{% blocktrans %}<time></time> until the first lesson today.{% endblocktrans %}
</span>
<span class="lesson-timer" id="during-lesson" hidden>
	{% blocktrans %}<time></time> until the end of the lesson.{% endblocktrans %}
</span>
<span class="lesson-timer" id="between-lessons" hidden>
	{% blocktrans %}<time></time> until the next lesson.{% endblocktrans %}
</span>
<span class="lesson-timer" id="after-lessons" hidden>
	{% blocktrans %}Lessons have already finished today.{% endblocktrans %}
</span>
